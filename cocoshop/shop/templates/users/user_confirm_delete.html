<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
</head>
<body>
    <h1>Are you sure you want to delete this user?</h1>
    <form method="post">
        {% csrf_token %}
        <p>{{ object.username }}</p>
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'user_list' %}">Back to User List</a>
</body>
</html>
