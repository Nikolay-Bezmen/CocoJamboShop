<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина пуста</title>
</head>

<body>
 {% load static %}
    <!-- Верхняя панель -->
    <header class="header">
        <div class="logo">
          <h1>COCO SHOP</h1>
        </div>
    
        <div class="SELECTOR">
          <i class="phone-icon">&#128241;</i>
          <select>
            <option value="">Выбрать модель телефона</option>
            <option value="1">Samsung</option>
            <option value="2">Poco</option>
            <option value="3">Lenovo</option>
          </select>
        </div>
        
        <div class="icons">
          <a href="liked.html" class="icon wishlist">
              <i class="heart-icon">&#9829;</i>
              <span class="badge">2</span>
          </a>
    
          <!-- Ссылка на страницу корзины -->
          <a href="{% url 'cart' %}" class="icon cart">
              <i class="cart-icon">&#128722;</i>
              <span class="badge">1</span>
          </a>
      </div>
      </header>

    <!-- Основная часть страницы -->
    <main class="cart-empty">
        <img src="{% static 'images/Иллюстрация.png'%}" alt="Пустая корзина" class="cart-image">
        <h2>Корзина пуста</h2>
        <p>Но это никогда не поздно исправить :)</p>
        <a href="{% url 'home' %}" class="btn">В каталог товаров</a>
    </main>

    <!-- Футер -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h1>COCO SHOP</h1>
            </div>
            <div class="footer-center">
                <a href="liked.html" class="footer-btn">Избранное</a>
                <a href="{% url 'cart' %}" class="footer-btn">Корзина</a>
                <a href="/contacts" class="footer-btn">Контакты</a>
            </div>
            <div class="footer-right">
                <button class="footer-btn">Условия сервиса</button>
                <div class="language">
                    <button class="footer-btn active-lang">Рус</button>
                    <button class="footer-btn">Eng</button>
                </div>
            </div>
        </div>
    </footer>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.header {
    background-color: #e8e8e8; /* Светлый фон панели */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    color: black;
}

.logo h1 {
    font-size: 24px;
    line-height: 1.2;
    margin-left: 20px;
    font-weight: bold;
}

.model-selector {
    display: flex;
    align-items: center;
    margin-left: 20px;
}

.model-selector i {
    font-size: 20px;
    margin-right: 10px;
}

.model-selector select {
    font-size: 16px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
}

.custom-select {
    display: flex;
    align-items: center;
    position: relative;
    background-color: #fff;
    border-radius: 5px;
    border: 1px solid #ccc;
    padding: 5px 10px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
}

.custom-select i {
    font-size: 20px;
    margin-right: 10px;
    color: gray;
}

/* Стилизация самого селекта */
.custom-select select {
    appearance: none; /* Убираем стандартную стрелку */
    background: none;
    border: none;
    font-size: 16px;
    color: #333;
    padding-right: 20px;
    cursor: pointer;
}

.custom-select select:focus {
    outline: none;
}

/* Псевдоэлемент для стрелки */
.custom-select::after {
    content: '\25BC'; /* Стрелка вниз */
    position: absolute;
    right: 10px;
    font-size: 12px;
    color: #333;
}

/* Стили для иконок */
.icons {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.icon {
    position: relative;
    margin-left: 20px;
    font-size: 24px;
    cursor: pointer;
    text-decoration: none;
    color: gray; /* Цвет иконки */
}

.icon i {
    font-size: 24px;
}

.icon:hover {
    color: black; /* Изменение цвета при наведении */
}

.badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background-color: orange;
    color: white;
    border-radius: 50%;
    padding: 2px 5px;
    font-size: 12px;
}

.cart-icon, .heart-icon {
    font-family: 'Arial', sans-serif;
}

/* Стилизация основной части страницы */
.cart-empty {
    text-align: center;
    padding: 50px 20px;
}

.cart-image {
    max-width: 250px;
    margin: 0 auto;
}

.cart-empty h2 {
    font-size: 24px;
    margin: 20px 0 10px;
}

.cart-empty p {
    font-size: 16px;
    color: #666;
}

.btn {
    display: inline-block;
    background-color: #000;
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-size: 16px;
    margin-top: 20px;
}

.btn:hover {
    background-color: #333;
}

/* Футер */
footer {
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 1200px;
    margin: 50px auto;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-left h1 {
    font-size: 24px;
    font-weight: bold;
}

.footer-center, .footer-right {
    display: flex;
    gap: 20px;
}

.footer-btn {
    background: none;
    border: none;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    transition: color 0.3s ease;
}

.footer-btn:hover {
    color: #e67e22;
}

.language {
    display: flex;
    align-items: center;
    gap: 10px;
}

.active-lang {
    color: #e67e22;
}

    </style>
</body>
</html>
